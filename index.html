<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator app</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="d-flex flex-column">
    <main class="my-5 align-self-center">
      <img src="./images/logo.svg" alt="">
    </main>
    <section class="card mx-0 border d-flex flex-md-row">
      <div class="bill d-flex flex-column">
        <div class="m-4">
          <h4 class="fs-6 text">Bill</h4>
          <input type="text" id="bill" class="form-control"  placeholder="$">
        </div>
        <div class="mx-4 container p-0">
          <p class="fs-6 text">Select Tip %</p>
          <div>
            <div class="row">
              <button type="button" class="btn btn-info col mx-1">5% </button>
              <button type="button" class="btn btn-info col mx-1">10%</button>
              <button type="button" class="btn btn-info col mx-1">15%</button>
            </div>
            <div class="row mt-2">
              <button type="button" class="btn btn-info col mx-1 ">25%</button>
              <button type="button" class="btn btn-info col mx-1 ">50%</button>
              <input id="custom" class="form-control col mx-1" placeholder="Custom">
            </div>

          </div>
        </div>
        <div class="bill d-flex flex-column">
          <div class="m-4">
            <h4 class="fs-6 text">Number of People</h4>
            <input id="person" class="form-control">
          </div>
        </div>
      </div>
      <div class="result bg-secondary container border pt-2 mx-2 mb-2">
        <div class="row">
          <div class="col-6">
            <h2 class="fs-6 text">Tip Amount</h2>
            <p>/ person</p>
          </div>
          <h1 class="col-6" id="tip-person">
            $0.0
          </h1>
        </div>
        <div class="row">
          <div class="col-6">
            <h2 class="fs-6 text">Total</h2>
            <p>/ person</p>
          </div>
          <h1 class="col-6" id="total-person">$0.0</h1>
        </div >
        <button type="button" class="btn btn-info col-12" id="reset">RESET</button>
      </div>
    </section>
    
    
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
